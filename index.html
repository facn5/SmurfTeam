<!DOCTYPE html>
<html>
  <head>
     <link rel="stylesheet" type="text/css" href="style.css">
     <title>
     </title>
  </head>
  <body>
    <header>
      <nav>
        <a id="logo" href="#header">Smurf Team</a>
        <a href="#header">About</a>
        <a href="#team">Team</a>
        <a href="#contactForm">Contact</a>
      </nav>

    </header>

    <div id="header">

    </div>

    <div id="team">
      <div class="grid-container ">
        <div class="grid-item">
          <img src="./smurf.png" alt="avatar" class="avatar">
        </div>
        <div class="grid-item">
          <img src="./smurf.png" alt="avatar" class="avatar">
        </div>
        <div class="grid-item">
          <img src="./smurf.png" alt="avatar" class="avatar">
        </div>

      </div>
    </div>

    <div class="containerForm">
    <form>
    <div class="row">
      <div class="col-25">
        <label for="fname">Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="name" name="name" placeholder="Your name..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="email">Email</label>
      </div>
      <div class="col-75">
        <input type="text" id="email" name="email" placeholder="Your E-mail address..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="country">Country</label>
      </div>
      <div class="col-75">
        <select id="country" name="country">
          <option value="usa">Israel</option>
          <option value="australia">Australia</option>
          <option value="canada">Canada</option>
          <option value="usa">USA</option>
          <option value="usa">United Kingdom</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="subject">Subject</label>
      </div>
      <div class="col-75">
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
      </div>
    </div>
    <div class="row">
      <input type="submit" value="Submit">
    </div>
    </form>
  </div>
  </body>
</html>
